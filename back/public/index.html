<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

<body>
  <div class="page-header">
    <h1>Testing Authentication Here</h1>
  </div>
  <div class="container">

    <form id="login-form" method="post" action="/auth/login">
      <h3>Login</h3>
      <div class="form-group row">
        <label for="username" class="col-form-label col-sm-3">Username</label>
        <input class="form-control col-sm-2" type="text" id="username" name="username" placeholder="Username"
          form="login-form" pattern=".{3,}" required title="3 characters minimum">
      </div>
      <div class="form-group row">
        <label for="password" class="col-form-label col-sm-3">Password</label>
        <input class="form-control col-sm-2" type="password" id="password" name="password" placeholder="Password"
          form="login-form" pattern=".{3,}" required title="3 characters minimum">
      </div>
      <button type="submit" id="login-submit" form="login-form" class="btn btn-light">Login</button>
    </form>

    <form id="sign-up-form" method="post" action="/auth/sign-up">
      <h3>Sign-up</h3>
      <div class="form-group row">
        <label for="new-username" class="col-form-label col-sm-3">Username</label>
        <input class="form-control col-sm-2" type="text" id="new-username" name="username" placeholder="Username"
          form="sign-up-form" pattern=".{3,}" required title="3 characters minimum">
      </div>
      <div class="form-group row">
        <label for="new-password" class="col-form-label col-sm-3">Password</label>
        <input class="form-control col-sm-2" type="password" id="new-password" name="password" placeholder="Password"
          form="sign-up-form" pattern=".{3,}" required title="3 characters minimum">
      </div>
      <!-- <div class="form-group row">
      <label for="new-email" class="col-form-label col-sm-5">Email</label>
      <input class="form-control col-sm-7" type="text" id="new-email" name="email" placeholder="Email"
        form="sign-up-form" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required title="valid email required">
    </div> -->
      <button type="submit" id="sign-up-submit" form="sign-up-form" class="btn btn-warning">Sign-up</button>
    </form>

  </div>
</body>

</html>
